project_id: !secret google_assistant_project_id
api_key: !secret google_assistant_api_key
secure_devices_pin: !secret google_assistant_pin
exposed_domains:
  - switch
  - light
  - cover
  - fan
  - scene
  - script
  # - media_player
  # - group
  # - climate
entity_config:
################### Kitchen #############################
  light.kitchen_up:
    room: Kitchen
    name: Kitchen Down Lights
  light.kitchen_down:
    room: Kitchen
    name: Kitchen Up Lights
################## Living Room ##########################
  script.turn_on_xbox:
    room: Living Room
    name: Xbox
  switch.living_room_outlet:
    room: Living Room
    name: Living Room Outlet
    aliases:
      - Living Room Outlet
      - Christmas Tree
################## Office ################################
  switch.office_outlet:
    room: Office
    name: Office Outlet
################## Outside ###############################
  switch.driveway_light:
    room: Outside
    name: Driveway Light
  switch.porch_light:
    room: Outside
    name: Porch Light
  light.front_door:
    room: Outside
    name: Doorbell Light
  cover.garage_door_opener:
    room: Outside
    name: Garage Door
################## Disabled ##############################
  switch.skybell_front_door_motion_sensor:
    expose: false
  sensor.custom_python_script_tracker:
    expose: false
