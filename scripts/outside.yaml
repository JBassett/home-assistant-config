outside_off:
  alias: Outside - Off
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - light.front_door
    - service: switch.turn_off
      data:
        entity_id:
          - switch.driveway_light
          - switch.porch_light

outside_on:
  alias: Outside - On
  sequence:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.porch_light
          - switch.driveway_light
