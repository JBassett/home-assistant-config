kitchen_off:
  alias: Kitchen - Off
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - light.kitchen_down
          - light.kitchen_up

kitchen_on:
  alias: Kitchen - On
  sequence:
    - service: light.turn_on
      entity_id:
        - light.kitchen_up
        - light.kitchen_down
      data:
        rgb_color: [217, 255, 108]
        brightness_pct: 25
    - delay: '00:00:01'
    # For some reason the lights don't like to change color or brighness when first turned on..
    - service: light.turn_on
      entity_id:
        - light.kitchen_up
        - light.kitchen_down
      data:
        rgb_color: [217, 255, 108]
        brightness_pct: 25
