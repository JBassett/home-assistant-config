  entities:
    - sensor.lyft_time
    - sensor.lyft_price
    - sensor.lyft_plus_time
    - sensor.lyft_plus_price
    - sensor.uberx_time
    - sensor.uberx_price
    - sensor.uberxl_time
    - sensor.uberxl_price

plex:
  name: Plex
  entities:
    - sensor.plex

radarr:
