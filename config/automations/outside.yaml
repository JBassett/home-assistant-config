- id: 431ca703-0f9c-4a0f-a216-14423705634d
  alias: 'Outside - On'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.dark_outside
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.dark_outside
      state: 'on'
  action:
    - service: script.outside_on

- id: 20dd259f-f98b-4200-875d-305552701c50
  alias: 'Outside - Off'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.sleeping
      to: 'on'
    - platform: state
      entity_id: input_boolean.dark_outside
      to: 'off'
  action:
    - service: script.outside_off
