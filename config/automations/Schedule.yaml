- alias: 'Schedule - Wake Up'
  initial_state: 'on'
  trigger:
    - platform: time
      at: '06:30:00'
  condition:
    - condition: state
      entity_id: sensor.home_status
      state: 'Occupied'
  action:
    - service: script.camera_motion_disable
    - delay:
        seconds: 5
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.sleeping


- alias: 'Schedule - Bedtime'
  initial_state: 'on'
  trigger:
    - platform: time
      at: '01:30:00'
  action:
    - service: script.goodnight
