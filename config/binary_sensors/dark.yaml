- platform: template
  sensors:
    dark_outside:
      friendly_name: "Dark Outside"
      value_template: >-
        {{ 
          (state_attr('sun.sun', 'rising') and state_attr('sun.sun', 'elevation')|float < 1)
          or
          (not state_attr('sun.sun', 'rising') and state_attr('sun.sun', 'elevation')|float < 33)
        }}
