name: Home Assistant - CI

on:
  push:
  pull_request:
  schedule:
    - cron: 0 12 * * *

jobs:
  home_assistant_stable:
    runs-on: ubuntu-latest
    
    steps:
      - name: Getting configuration from GitHub
        uses: actions/checkout@v1
      - name: Generate secrets.yaml
        run: grep -r -h -o "\!secret [a-zA-Z\-\_][a-zA-Z\-\_]*" . | sed -E 's/\!secret ([a-zA-Z\-\_]*)/\1: XXXXXXXXX/g' | sort | uniq -u > secrets.yaml
      - name: Home Assistant Version
        uses: "docker://homeassistant/home-assistant:stable"
        with:
          args: python -m homeassistant --version
      - name: Home Assistant Check
        uses: "docker://homeassistant/home-assistant:stable"
        with:
          args: python -m homeassistant --config ./ --script check_config --info all
